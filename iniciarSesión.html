    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Iniciar sesión</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" type="text/css" href="layout.css">
        <link rel="stylesheet" type="text/css" href="formularios.css">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body>
        <!-- el div principal y el div contenedor siempre se quedan igual lo unico cambia es los divs de adentro ya que en algunas
        paginas son de 2 columnas, la pagina principal es de 3 y otras solo de 1 -->
		<div class="contenedor over"><!-- contenedor contiene a las columnas principales; col es la abreviacion de columna -->
			<div id="header">
				<div id="logoFraccionamiento">
					<img id="imgLogo" src="imagenes/logo.png" alt="Logotipo del fraccionamiento"/>
					<h2><a>Fraccionamiento</a></h2>
				</div>
			</div>
			<div class="inicioSesion">
				<h1>Iniciar sesión</h1>
				<p class="error ocultar">Ups no encontramos tu correo electrónico</p>
				<input name="correo" type="text" placeholder="Correo Electronico"/>
				<input name="contrasenia" type="text" placeholder="Contraseña"/>
				<input type="submit" value="Entrar"/>
				<a href="#">¿Olvidaste tu contraseña?</a>
			</div>
			<div id="footer">
			</div>
		</div>
    </body>
</html>
